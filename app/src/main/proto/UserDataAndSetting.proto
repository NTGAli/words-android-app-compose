syntax = "proto3";

option java_package = "com.ntg.vocabs";
option java_multiple_files = true;

message UserDataAndSetting {
    string email = 1;
    string name = 2;
    bool isSkipped = 3;
    string backupOption = 4;
    bool isIntroFinished = 5;
    bool isSubscriptionSkipped = 6;
    string backupWay = 7;
    bool checkBackup = 8;
    bool isPurchased = 9;
}